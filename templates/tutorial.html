<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tutorial.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
        {% block navbar %}
            {% include 'includes/_navbar(2).html' %}
        {% endblock %}



    <!----- side navbar ------>
    <div class="menu-btn">
        <i class="fa fa-bars"></i>
    </div>
    <div class="side-bar">
        <div class="close-btn">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="menu" id="menu">
            <div class="item">
                <a href="/retrieveTrick" class="sub-btn">Tricks</a>
            </div>
            <div class="item">
                <a href="/retrieveSLH" class="sub-btn">Sleight of Hand</a>
            </div>
            <div class="item">
                <a href="/retrieveFlourishes" class="sub-btn">Flourishes</a>
            </div>
            <div class="item">
                <a href="/retrieveNoncard" class="sub-btn">Non-Cards</a>
            </div>
        </div>
    </div>



                <!-----header---->

        <div class="header">
            <h2>Welcome to Tutorial</h2>
            <h4>Get started on your magic journey today!</h4>
        </div>


        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for video in tutorial_list %}
                        <div class="col mb-5 {{ video['type'] }}" >
                            <div class="card h-100">
                                <!-- Sale badge-->

                                    <div class="{{ video['difficulty'] }}">{{ video['difficulty'] }}</div>
                                    <div class="badge bg-dark text-white position-absolute" style="top: 1.5rem; right: 0.5rem"><i class="fa-solid fa-check"></i></div>

                                <!-- Product image-->
                                <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                                <!-- Product details-->
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <h5 class="fw-bolder">{{ video['name'] }}</h5>
                                        <!-- Product reviews-->
                                        <div class="d-flex justify-content-center small text-warning mb-2">
                                            <div class="bi-star-fill"></div>
                                            <div class="bi-star-fill"></div>
                                            <div class="bi-star-fill"></div>
                                            <div class="bi-star-fill"></div>
                                            <div class="bi-star-fill"></div>
                                        </div>
                                        <!-- Product price-->
                                            <span>{{ video['type'] }}</span>
                                    </div>
                                </div>
                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center">
                                        <form method="POST">
                                            <button class="watch-vid-btn" type="submit"><a
                                                    href="{{ video['video'] }}" target="_blank" style="text-decoration: none;">Watch Video</a></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
            {% endfor %}
        </div>









     <script type="text/javascript">
        $(document).ready(function(){
            //jquery for toggle sub menu
            $(".sub-btn").click(function(){
                $(this).next(".sub-menu").slideToggle();
                $(this).find(".dropdown").toggleClass('rotate');
            });

            /// jquery for expand and collapse the sidebar
            $('.menu-btn').click(function(){
                $('.side-bar').addClass('active');
                $('.menu-btn').css("visibility", "hidden");
            });

            $('.close-btn').click(function(){
                $('.side-bar').removeClass('active');
                $('.menu-btn').css("visibility", "visible");
            })
        });


    </script>




</body>
</html>
